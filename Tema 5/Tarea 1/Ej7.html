<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7</title>
    <style>
        .cuadro {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
        #rojo { background-color: red; }
        #verde { background-color: green; }
        #azul { background-color: blue; }
    </style>
</head>
<body>
    <div id="rojo" class="cuadro"></div>
    <div id="verde" class="cuadro"></div>
    <div id="azul" class="cuadro"></div>
    <br><br>
    <button id="boton">Bot√≥n</button>

    <script>
        const boton = document.getElementById("boton");
        const cuadros = document.querySelectorAll(".cuadro");

        cuadros.forEach(cuadro => {
            cuadro.addEventListener("mouseover", function() {
                boton.style.backgroundColor = this.style.backgroundColor;
            });
        });
    </script>
</body>
</html>
