<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script lang="JavaScript">
    var texto = "hola"; var numtexto = "123"; var numero = 123; var booleano = true;
    var texto_booleano = "true";

    resultado_1 = texto + numtexto;
    resultado_2 = numtexto + numero;
    resultado_3 = numtexto * numero;
    resultado_4 = numero + booleano;
    resultado_5 = numero * booleano;
    resultado_6 = booleano + texto_booleano;
    resultado_7 = booleano * texto_booleano;

    alert("El resultado de juntar texto y numero_texto es: " + resultado_1);
    alert("El resultado de sumar numero y numero_texto es: " + resultado_2);
    alert("El resultado de multiplicar numero y numero_texto es: " + resultado_3);
    alert("El resultado de sumar numero y booleano es: " + resultado_4);
    alert("El resultado de multiplicar numero y booleano es: " + resultado_5);
    alert("El resultado de juntar texto_booleano y booleano es: " + resultado_6);
    alert("El resultado de multiplicar texto_booleano y booleano es: " + resultado_7);
</script>
