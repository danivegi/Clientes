<!DOCTYPE html>

<body>
    <h3>Ejercicio 1.</h3>
    <script language="JavaScript">
        //1.- Escribir los números primos comprencidos entre entre 1 y 10.
        document.write("Números primos entre 2 y 10:" + "<br><br>");

        for (let num = 2; num <= 10; num++) {
            let esPrimo = true;

            for (let x = 2; x < num; x++) {
                if (num % x === 0) {
                    esPrimo = false;
                    break;
                }
            }
            if (esPrimo) {
                document.write(num + "<br>");
            }
        }
    </script>


    <h3>Ejercicio 2.</h3>
    <script lang="JavaScript">
        //2.- Escribir los números primos comprencidos entre entre 1 y el número introducido a través un prompt.
        let correcto;
        let limite;
        do {
            limite = parseInt(prompt("Introduce un número para marcar el límite:"));
            if (!isNaN(limite) && limite >= 2) {
                correcto = true;
            }
        } while (!correcto);

        for (let num = 2; num <= limite; num++) {
            let esPrimo = true;

            for (let x = 2; x < num; x++) {
                if (num % x === 0) {
                    esPrimo = false;
                    break;
                }
            }
            if (esPrimo) {
                document.write(num + "<br>");
            }
        }
    </script>


    <h3>Ejercicio 3.</h3>
    <script lang=JavaScript>
        /*3.- Realiza un script que muestre de esta manera los números comprendidos entre 1 y 10 :
        1
        22

        for (let x = 0; x <= 10; x++) {

    </script>
