<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Página con miniaturas de imágenes</h3>
    <script lang="JavaScript">

        /*2.- Diseñar una página html en la que aparezca una tabla con las siguientes
        imágenes y que al hacer click sobre cada una de ellas me abra una nueva ventana
        en la que aparece la imagen en su tamaño original y un botón cerrar para cerrar la página.*/
        function abrir(dato) {
            var foto = "imagenes/" + dato + ".jpg";
            myWindow = window.open("", "segundPag", "toolbar=yes, location=no,menubar=yes, resizable=yes, width=300, height=300");
            myWindow.document.write("<HTML><HEAD><title>Imagen ampliada</title></head>");
            myWindow.document.write("<body>");
            myWindow.document.write("<img src=" + foto + ">");
            myWindow.document.write("<form><input type='button' value='Cerrar' onclick='window.close()'></form>");
            myWindow.document.write("</body></html>");
        }
    </script>

    <table>
        <tr>
            <td><img src="imagenes/1.jpg" width="100" height="100" onClick="abrir(1);"></td>
            <td><img src="imagenes/2.jpg" width="100" height="100" onClick="abrir(2);"></td>
            <td><img src="imagenes/3.jpg" width="100" height="100" onClick="abrir(3);"></td>
            <td><img src="imagenes/4.jpg" width="100" height="100" onClick="abrir(4);"></td>
        </tr>
    </table>
    
</body>
</html>
