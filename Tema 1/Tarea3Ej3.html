<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h3>Apertura de múltiples ventanas (5)</h3>
    <script lang="JavaScript">
        /*3.- Pagina html con un botón que me permita
        abrir 5 ventanas y cada una de ellas con un botón para poder cerrar la ventana.*/
        
            function abrir(){
                for (let x = 1; x <= 5; x++) {
            let nuevaVetana = window.open("", "_blank", "width=800, height=600");
            nuevaVetana.document.write("<input type='button' value='Cerrar Nueva Ventana' onclick='window.close()'>");
        }
        }
        

    </script>

    <input type="button" value="Abrir múltiples ventanas..." onclick="abrir()">
    
</body>
</html>
