        function nueva() {
            nuevaVentana = window.open("", "segundaPag", "widtth=800px, height=600px")
            nuevaVentana.document.write("<h3>Nueva Ventana</h3>")

        function cerrar() {
             nuevaVentana.document.write("<form><input type='button' value='Cerrar' onClick='window.close()'</form>");
