<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 4.- Realizar un script que me pide una nota (número). Y me muestra la calificación del alumno según la nota:
             0-3: Muy deficiente
             3-5: Insuficiente
             5-6: Suficiente
             6-7: Bien
             7-9: Notable
             9-10: Sobresaliente */

            let correcto;
            let nota;

            do {
                nota = parseInt(prompt("Introduzca una nota:"));
                correcto = true;
                if (isNaN(nota) || nota < 0 || nota > 10) {
                    correcto = false;
                    alert("La nota debe ser numérica y entre 1 y 10.");
                }
            } while(!correcto);

            if(nota < 3) {
                document.writeln(nota + ": Muy deficiente.");
            } else if (nota >= 3 && nota < 5) {
                document.writeln(nota + ": Insuficiente.");
            } else if (nota >= 5 && nota < 6) {
                document.writeln(nota + ": Suficiente.");
            } else if (nota >= 6 && nota < 7) {
                document.writeln(nota + ": Bien.");
            } else if (nota >= 7 && nota < 9) {
                document.writeln(nota + ": Notable.");
            } else {
                document.writeln(nota + ": Sobresaliente.");
            }
    </script>

</body>

</html>
