<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 3.- Realiza un script que muestre de esta manera los n√∫meros comprendidos entre 1 y 10 :
            1
            22
            333
            4444
            55555
            666666 */

            for (let x = 1; x <= 10; x++) {
                for (let y = 0; y < x; y++) {
                    document.write(x);
                }
                document.writeln("<br>");
            }
    </script>
    
</body>
</html>
