<body>
    <script>
        // 1.- Escribir los n√∫meros primos comprencidos entre entre 1 y 10.
        let esPrimo;
        let num = 0;
        for (let x = 1; x < 10; x++) {
            esPrimo = true;
            for (let y = 2; y < x; y++) {
                if (x % y == 0) {
                    esPrimo = false;
                    break;
                }
            }
            if (esPrimo) {
                document.writeln(x + "<br>");
            }
        }
    </script>
