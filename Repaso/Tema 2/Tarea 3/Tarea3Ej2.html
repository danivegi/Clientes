<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Realiza un script que pida un número de filas y un número de columnas y escriba
        una tabla.
        El número de filas y columnas introducidas debe ser mayor o igual a 10 y menor o
        igual a 20. Si el dato no es correcto me lo vuelve a pedir.
        En la tabla en cada celda escribirá un número consecutivo en orden descendente.
        Si, por ejemplo, la tabla es de 10×15 los números irán del 150 al 1.
        Y los números primos aparecerán en la tabla escritos con un fondo rojo.*/

        let filas = 0;
        let columnas = 0;
        let correcto;

        do {
            filas = parseInt(prompt("Introduce un numero de filas de 10 a 20:"));
            correcto=true;
            if (isNaN(filas) || filas < 10 || filas > 20) {
                alert("Error, filas debe ser numérico y entre 10 y 20.");
                correcto = false;
            }
        } while (!correcto);

        do {
            columnas = parseInt(prompt("Introduce un numero de columnas de 10 a 20:"));
            correcto=true;
            if (isNaN(columnas) || columnas < 10 || columnas > 20) {
                alert("Error, columnas debe ser numérico y entre 10 y 20.");
                correcto = false;
            }
        } while (!correcto);

        let num = filas * columnas;
        let esPrimo;
        document.write("<table border=1px>");
        for (let x = 0; x < filas; x++) {
            document.write("<tr>");
            for (let y = 0; y < columnas; y++) {
                esPrimo = true;
                for (let z = 2; z < num; z++) {
                    if (num % z == 0) {
                        esPrimo = false;
                        break;
                    }
                }
                if (esPrimo) {
                    document.writeln("<td bgcolor='red'>" + num + "</td>")
                } else {
                    document.writeln("<td>" + num + "</td>")
                }
                num--;
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>

</body>

</html>
