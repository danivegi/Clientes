<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("<h4>TABLA DE MULTIPLICAR DEL 7</h4>");
        for (let x = 1; x <= 10; x++) {
            document.writeln("7 x " + x + " = " + 7*x + "<br>");
        }
        document.writeln("<br><br>");

        document.writeln("<h4>TABLA DE SUMAR DEL 8</h4>");
        let result = 0;
        for (let x = 1; x <= 10; x++) {
            result = 8 + x;
            document.writeln("8 + " + x + " = " + result + "<br>");
        }
        document.writeln("<br><br>");

        document.writeln("<h4>TABLA DE DIVIDIR DEL 9</h4>");
        for (let x = 1; x <= 10; x++) {
            document.writeln("9 / " + x + " = " + 9/x + "<br>");
        }
        document.writeln("<br><br>");
    </script>
</body>
</html>
