<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Ejercicio2:
        Cree un script que defina un objeto llamado Producto_alimenticio. 
        Este objeto debe presentar las propiedades código, nombre y precio, 
        además del método imprimeDatos, el cual escribe por pantalla los valores de sus propiedades. 

        Posteriormente, cree tres instancias de este objeto y guárdelas en un array. 
        Con la ayuda del bucle for, utilice el método imprimeDatos para mostrar 
        por pantalla los valores de los tres objetos instanciados. */

        function Producto_Alimenticio(codigo, nombre, precio) {
            this.codigo = codigo;
            this.nombre = nombre;
            this.precio = precio;
        }

        Producto_Alimenticio.prototype.imprimeDatos = function() {
            return ("Código: " + this.codigo + ", Nombre: " + this.nombre + ", Precio: " + this.precio);
        }

        let producto1 = new Producto_Alimenticio("001" ,"Manzana", "1");
        let producto2 = new Producto_Alimenticio("002", "Pollo asado", "12");
        let producto3 = new Producto_Alimenticio("003", "Kebab", "5");
        
        let productos = [producto1, producto2, producto3];

        for (let x = 0; x < productos.length; x++) {
            console.log(productos[x].imprimeDatos());
        }
    </script>
    
</body>
</html>
