<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4>Cuenta vocales...</h4>
    <script lang="JavaScript">
        //3.- Realizar un script que para una cadena que introducimos desde una prompt, me cuente el número de vocales que tiene la cadena de texto. 
        //Ejemplo "El perro de San Roque no tiene rabo porque Rámon Rodríguez se lo ha cortado".

        let frase = prompt("Introduce una frase:");
        frase = frase.toLowerCase();
        let contador = 0;
        for (let x = 0; x <= frase.length; x++) {
            let c = frase.charAt(x);
            if (c == "a" || c == "á") {
                contador++;
            } else if (c == "e" || c == "é") {
                contador++;
            } else if (c == "i" || c == "í") {
                contador++;
            } else if (c == "o" || c == "ó") {
                contador++;
            } else if (c == "u" || c == "ú") {
                contador++;
            }

        }

        alert("La frase tiene " + contador + " vocales.");
    </script>
    
    
</body>
</html>
